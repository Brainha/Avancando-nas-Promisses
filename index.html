<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github favorites</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Github favorites</h1>
      <div class="search">
        <label for="input-search">Usuario do Github</label>
        <input id="input-search" type="text" placeholder="Usuario do Github">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Repositorios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="imagem de maykbrito">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>maykbrito</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td class="followers">
          <td>9589</td>
          <td><button>&times;</button></td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="imagem de maykbrito">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            48
          </td class="followers">
          <td>22503</td>
          <td><button>&times;</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
